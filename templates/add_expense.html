<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Wydatek</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dodaj Wydatek</h1>
        </header>
        <main>
            <form action="/submit_expense" method="post">
                <label for="name">Nazwa:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required><br>

                <label for="amount">Kwota:</label>
                <input type="number" id="amount" name="amount" required><br>

                <label for="category">Kategoria:</label>
                <input type="text" id="category" name="category" required><br>

                <label for="periodicity">Okresowość:</label>
                <select id="periodicity" name="periodicity">
                    <option value="raz">Raz</option>
                    <option value="dziennie">Dziennie</option>
                    <option value="tygodniowo">Tygodniowo</option>
                    <option value="miesięcznie">Miesięcznie</option>
                </select><br>

                <input type="submit" value="Dodaj">
            </form>
        </main>
    </div>
</body>
</html>
