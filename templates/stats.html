<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expenses Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="stats-header">
        <h1>Smart Expenses Tracker</h1>
        <nav>
            <ul>
                <li><a href="/" class="header-btn">Expenses</a></li>
                <li><a href="/stats" class="header-btn">Statistics</a></li>
            </ul>
        </nav>
    </header>
    <div class="sidebar">
        <button class="sidebar-btn" onclick="showHistogram()">Day of Week Chart</button>
        <button class="sidebar-btn" onclick="showCumulativeChart()">Cumulative Expense by Category</button>
        <button class="sidebar-btn" onclick="showPieChart()">Percentage of Expenses by Category</button>
    </div>
    <div class="content">
        <div id="histogram" class="chart" style="display: none;">
            <img src="data:image/png;base64,{{ histogram_image_data }}" alt="Histogram">
        </div>
        <div id="cumulative" class="chart" style="display: none;">
            <img src="data:image/png;base64,{{ bar_chart_image_data }}" alt="Cumulative Bar Chart">
        </div>
        <div id="pie" class="chart" style="display: none;">
            <img src="data:image/png;base64,{{ pie_chart_image_data }}" alt="Pie Chart">
        </div>
    </div>

    <script>
        function showHistogram() {
            document.getElementById("histogram").style.display = "block";
            document.getElementById("cumulative").style.display = "none";
            document.getElementById("pie").style.display = "none";
        }

        function showCumulativeChart() {
            document.getElementById("histogram").style.display = "none";
            document.getElementById("cumulative").style.display = "block";
            document.getElementById("pie").style.display = "none";
        }

        function showPieChart() {
            document.getElementById("histogram").style.display = "none";
            document.getElementById("cumulative").style.display = "none";
            document.getElementById("pie").style.display = "block";
        }
    </script>
</body>
</html>
