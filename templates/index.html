<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expenses Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Expenses Tracker</h1>
            <nav>
                <ul>
                    <li><a href="/">Wydatki</a></li>
                    <li><a href="/stats">Statystyki</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Lista Wydatków</h2>
            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Data</th>
                        <th>Kwota</th>
                        <th>
                            <label for="category-filter">Kategoria:</label>
                            <select id="category-filter">
                                <option value="all">Wszystkie</option>
                                {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </th>
                        <th>
                            Okresowość
                            <select id="periodicity-filter", class="filter-select">
                                <option value="all">Wszystkie</option>
                                {% for periodicity in periodicity_list %}
                                <option value="{{ periodicity }}">{{ periodicity }}</option>
                                {% endfor %}
                            </select>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr data-category="{{ expense.category }}">
                        <td>{{ expense.name }}</td>
                        <td>{{ expense.date }}</td>
                        <td>{{ expense.amount }}</td>
                        <td>{{ expense.category }}</td>
                        <td>{{ expense.periodicity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button id="addExpenseButton" onclick="window.location.href='/add_expense'">Dodaj wydatek</button>
        </main>
        <footer>
            <p>&copy; 2024 Smart Expenses Tracker</p>
        </footer>
    </div>

    <script>
        document.getElementById('category-filter').addEventListener('change', function() {
            var category = this.value;
            var rows = document.querySelectorAll('.expenses-table tbody tr');
            rows.forEach(function(row) {
                var rowCategory = row.getAttribute('data-category');
                if (category === 'all' || rowCategory === category) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        document.getElementById('periodicity-filter').addEventListener('change', function() {
            var periodicity = this.value;
            var rows = document.querySelectorAll('.expenses-table tbody tr');
            rows.forEach(function(row) {
                var rowPeriodicity = row.getAttribute('data-periodicity');
                if (periodicity === 'all' || rowPeriodicity === periodicity) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        document.getElementById('addExpenseButton').addEventListener('click', function() {
            // Przekierowanie do strony dodawania wydatku
            window.location.href = '/add_expense';
        });
    </script>
</body>
</html>
